<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="main__cards">
          <div class="main__cards-container">
            <div class="main__cards-front">
              <div class="main__cards-top"></div>
              <div class="main__cards-number">
                <span>0000 0000 0000 0000</span>
              </div>
              <div class="main__cards-data">
                <span class="card-name">Jane Appleseed</span>
                <span class="card-date">
                  <span class="card-mouth">00</span>/
                  <span class="card-year">00</span>
                </span>
              </div>
            </div>
            <div class="main__cards-back">
              <span>000</span>
            </div>
          </div>
        </div>
        <div class="main__form-wrap">
          <form class="main__form">
            <div class="main__form-box--name">
              <label class="main__form-label" for="name">Cardholder Name</label>
              <input
                type="text"
                id="name"
                placeholder="e.g. Jane Appleseed"
                autocomplete="off"
                maxlength="22"
              />
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="main__form-box--number">
              <label class="main__form-label" for="card-number"
                >Card Number</label
              >
              <input
                data-number="number"
                type="text"
                id="card-number"
                maxlength="19"
                minlength="19"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="main__form-flex">
              <div class="main__form-box--date">
                <label class="main__form-label" for="mouth"
                  >Exp. Date (MM/YY)</label
                >
                <label for="year" aria-hidden="true" style="display: none"
                  >Year</label
                >
                <div class="main__form-box--date-wrap">
                  <input
                    type="text"
                    maxlength="2"
                    id="mouth"
                    placeholder="MM"
                  />
                  <input id="year" type="text" maxlength="2" placeholder="YY" />
                  <span class="error" aria-live="polite"></span>
                </div>
              </div>
              <div data-box="cvc" class="main__form-box--cvc">
                <label class="main__form-label" for="cvc">CVC</label>
                <div>
                  <input
                    type="text"
                    id="cvc"
                    maxlength="3"
                    placeholder="e.g. 123"
                  />
                  <span class="error" aria-live="polite"></span>
                </div>
              </div>
            </div>
            <button class="main__form-confirm" type="submit">Confirm</button>
          </form>
        </div>
        <!-- Completed state start -->
        <div class="main__completed">
          <img src="./assets/images/icon-complete.svg" alt="" />
          <div class="main__completed-content">
            <h2 class="main__completed-title">Thank you!</h2>
            <p class="main__completed-description">
              We've added your card details
            </p>
          </div>
          <button class="main__completed-continue" type="button">
            Continue
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
